<div id="settings-page">
    
    <!-- Left Panel -->
    <div class="left-menu-panel" 
    data-ng-class="{'open': !vm.isLeftPanelCollapsed}">

        <i class="fa fa-bars show-hide-left-menu" 
        data-ng-click="vm.isLeftPanelCollapsed = !vm.isLeftPanelCollapsed"></i>

        <div class="inner-container">
            <h2 class="heading">Menu</h2>
            <ul class="menu">
                <li data-ng-class="{'selected': (vm.chosenMenu === 'profile')}">Profile</li>
                <li data-ng-class="{'selected': (vm.chosenMenu === 'privacypolicy')}">Privacy Policy</li>
                <li data-ng-class="{'selected': (vm.chosenMenu === 'about')}">About</li>
                <li data-ng-class="{'selected': (vm.chosenMenu === 'share')}">Share</li>
            </ul>
        </div>        
    </div>
    <!-- ***** END OF Left Panel ***** -->


    <!-- Middle Region -->
    <div class="panel-view-area">
        <div class="user-profile-settings">
            <div class="col-xs-12 col-sm-6 col-md-6 margin-top-15">
                <label class="col-xs-12 col-sm-12 col-md-4">
                    First name
                </label>
                <div class="col-xs-12 col-sm-12 col-md-8 padding-left-20">
                    <input type="text" placeholder="First name" class="form-control"  data-ng-model="vm.user.firstName"/>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 margin-top-15">
                <label class="col-xs-12 col-sm-12 col-md-4">
                    Last name
                </label>
                <div class="col-xs-12 col-sm-12 col-md-8">
                    <input type="text" placeholder="Last name" class="form-control"  data-ng-model="vm.user.lastName"/>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 margin-top-15">
                <label class="col-xs-12 col-sm-12 col-md-2">
                    Image URL
                </label>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <!-- <div class="input-group"> -->
                        <input type="text" class="form-control" placeholder="Image URL" data-ng-model="vm.user.imgUrl" data-ng-change="vm.updateImg()"/>
                        <!-- <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-ng-click="vm.updateImg()">Update</button>
                        </span> -->
                    <!-- </div> -->
                </div>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-12 margin-top-15">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="img-url-result-img">
                        <img id="trial-img-profile" src="images/default-profile-white.png" data-ng-src="{{$root.profileImgUrl}}" class="img-responsive" />
                    </div>
                    <span>
                    Upload an image in Imgur / Google Drive / Dropbox / Blogger or anywhere you like. Copy the image url by right clicking on the image. Then paste it the Image URL box above.
                    </span>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 margin-top-15">
                <input type="button" class="btn btn-primary" value="Save" data-ng-click="vm.saveUserInfo()"/>
            </div>
        </div>



        <div class="clearfix"></div>
    </div>
    <!-- ****** END OF Middle Region ******* -->


    
</div>
