<div data-ng-if="$root.pageID !== 'EXAMENV' && $root.pageID !== 'AUTH'">
    <!-- The Thin version of the header -->
    <div class="header thin-header">
        <a href="#!/" class="anchor-no-decoration">
            <img class="small-logo" src="images/knexaa-logo-ball.png" alt="KNEXAA Logo" />
        </a>

        <div class="header-border-below"></div>
    </div>


    <!-- The Thick version of the header -->
    <div class="header thick-header">
        <a href="#!/" class="anchor-no-decoration">
            <img class="big-logo" src="images/knexaa-blue.png" alt="KNEXAA Logo" />
        </a>

        <!-- <div class="header-border-below"></div> -->

        <div class="user-profile">
            <div class="profile-img-holder">
                <img id="user-profile-picture" class="profile-img" src="images/default-profile-white.png" data-ng-src="{{$root.profileImgUrl}}" alt="profile picture"/>
            </div>
            <a class="show-profile" href="#!/settings">
                <i class="fa fa-caret-down down"></i>
                <i class="fa fa-caret-left left"></i>
            </a>
        </div>
    </div>
